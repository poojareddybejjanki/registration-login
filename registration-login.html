
<html>
<head>
    <title>Registration and Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px #aaa;
            width: 300px;
        }

        h2 {
            text-align: center;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        input[type="submit"] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        #message {
            text-align: center;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="form-container" id="registerForm">
    <h2>Register</h2>
    <form onsubmit="registerUser(event)">
        <label for="event">Select Event Type:</label>
        <select id="event" required>
            <option value="">-- Select Event --</option>
            <option value="Workshop">Workshop</option>
            <option value="Seminar">Seminar</option>
            <option value="Webinar">Webinar</option>
        </select>


        <input type="text" id="regName" placeholder="Full Name" required>
        <input type="email" id="regEmail" placeholder="Email" required>
        <input type="text" id="regUsername" placeholder="Username" required>
        <input type="password" id="regPassword" placeholder="Password" required>
        <input type="submit" value="Register">
    </form>
</div>

<div class="form-container" id="loginForm" style="display: none;">
    <h2>Login</h2>
    <form onsubmit="loginUser(event)">
        <input type="text" id="loginUsername" placeholder="Username" required>
        <input type="password" id="loginPassword" placeholder="Password" required>
        <input type="submit" value="Login">
    </form>
</div>

<div id="message"></div>

<script>
    function registerUser(event) {
        event.preventDefault();

        const name = document.getElementById("regName").value;
        const email = document.getElementById("regEmail").value;
        const username = document.getElementById("regUsername").value;
        const password = document.getElementById("regPassword").value;

        // Save data to localStorage
        localStorage.setItem("registeredUsername", username);
        localStorage.setItem("registeredPassword", password);

        // Show login form
        document.getElementById("registerForm").style.display = "none";
        document.getElementById("loginForm").style.display = "block";
    }

    function loginUser(event) {
        event.preventDefault();

        const enteredUsername = document.getElementById("loginUsername").value;
        const enteredPassword = document.getElementById("loginPassword").value;

        const savedUsername = localStorage.getItem("registeredUsername");
        const savedPassword = localStorage.getItem("registeredPassword");

        if (enteredUsername === savedUsername && enteredPassword === savedPassword) {
            document.getElementById("loginForm").style.display = "none";
            document.getElementById("message").innerText = "ðŸŽ‰ Login successful! Welcome,"+ savedUsername;
            document.getElementById("message").style.color = "green";
        } else {
            document.getElementById("message").innerText = "Invalid username or password!";
            document.getElementById("message").style.color = "red";
        }
    }
</script>

</body>
</html>
